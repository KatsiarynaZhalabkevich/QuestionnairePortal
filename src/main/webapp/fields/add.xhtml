<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Add field page</title>
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>
   <p:growl id="growl" sticky="true" showDetail="true"/>
    <h:form>
        <p:panelGrid columns="1" style="position:absolute; top: 250px; left:500px;">
            <f:facet name="header">Add Field</f:facet>
            <p:separator/><br/>
            <h:outputText value="Label"/><br/>
            <p:inputText value="#{fieldController.label}"/><br/>

            <p:outputLabel for="@next" value="Select type: "/>
            <p:selectOneMenu id="type" value="#{fieldController.type}" >
                <f:selectItem itemLabel="Select One" itemValue=""/>
                <f:selectItems value="#{fieldController.types}"/>
            </p:selectOneMenu>
            <h:outputText value="Option"/><br/>
            <p:inputTextarea rows="6" cols="33" value="#{fieldController.optionStr}"
                             placeholder="Enter options if nesessary"/><br/>
            <p:selectBooleanCheckbox value="#{fieldController.required}" itemLabel="Required"/>
            <p:selectBooleanCheckbox value="#{fieldController.active}" itemLabel="Active"/>

            <f:facet name="footer">
                <p:commandButton value="Add field"
                                 action="#{fieldController.addField(
                                                                     fieldController.label,
                                                                     fieldController.type,
                                                                     fieldController.required,
                                                                     fieldController.active,
                                                                     fieldController.optionStr
                                                                     )}"/>
                <p:button value="Cancel" href="fields.xhtml"/>
            </f:facet>
        </p:panelGrid>
    </h:form>
</h:body>

</html>
