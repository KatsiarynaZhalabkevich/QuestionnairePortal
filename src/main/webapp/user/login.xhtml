<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Logination page</title>
    <style type="text/css">
        .ui-datalist .ui-datalist-content {
            border: 0 none
        }

        .ui-datalist ul {
            padding: 0px 10px 0 20px;
            margin: 5px 0;
        }

        .value {
            font-weight: bold;
        }

        .ui-autocomplete-itemtip {
            -moz-box-sizing: content-box;
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:panelGrid columns="2" style="position:absolute; top: 250px; left:500px;">
            <f:facet name="header">Login Form</f:facet>
            <h:outputText value="email"/>
            <p:inputText placeholder="email" value="#{userController.email}"/>
            <h:outputText value="password"/>
            <p:password placeholder="password" value="#{userController.password}"/>
            <f:facet name="footer">
                <p:commandButton value="Login"
                                 action="#{userController.login(userController.email, userController.password)}"/>
                <br/>
                <p:link href="create_update.xhtml">Forgot your password?</p:link>

                <p:separator/>
                <h:outputText value="Don't have account?"/>
                <p:link href="create_update.xhtml">Sign In</p:link>
            </f:facet>
        </p:panelGrid>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </h:form>
</h:body>
</html>
