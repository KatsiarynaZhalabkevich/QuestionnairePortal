<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" style="position:absolute; top: 250px; left:500px;">
            <f:facet name="header">Update password</f:facet>
            <br/>
            <p:separator/>
            <h:outputText value="Enter your email:"/>
            <h:inputText value="#{userController.email}" id="mail"/>
            <p:separator/><br/>
            <h:outputText value="Enter your password:"/>
            <h:inputText value="#{userController.password}" id="pass1"/>
            <h:outputText value="Enter your password again:"/>
            <h:inputText value="#{userController.password1}" id="pass2"/>
            <p:separator/>

            <h:commandButton value="Reset password"
                             action="#{userController.forgetPassword(userController.email,userController.password)}"/>
        </h:panelGrid>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </h:form>
</h:body>
</html>
