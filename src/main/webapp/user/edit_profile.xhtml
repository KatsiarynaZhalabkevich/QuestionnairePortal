<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <p:panelGrid columns="2" style="position:absolute; top: 250px; left:500px;">
            <f:facet name="header">Edit profile</f:facet>
            <h:outputText value="email"/>
            <p:inputText placeholder="email" value="#{userController.email}"/>
            <h:outputText value="password"/>
            <p:inputText placeholder="password" value="#{userController.password}"/>
            <f:facet name="footer">
                <p:commandButton value="Login"
                                 action="#{userController.login(userController.email, userController.password)}"/>
                <br/>
                <p:link href="update.xhtml">Forgot your password?</p:link>

                <p:separator/>
                <h:outputText value="Don't have account?"/>
                <p:link href="create.xhtml">Sign In</p:link>
            </f:facet>
        </p:panelGrid>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </h:form>
</h:body>
</html>
