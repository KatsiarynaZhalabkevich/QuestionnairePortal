<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form>
        <h:panelGrid columns="2" style="position:absolute; top: 250px; left:500px;">
            <f:facet name="header">Change password</f:facet>
            <br/>
            <p:separator/>
            <h:outputText value="Current password:"/>
            <p:password value="#{userController.password}" id="pass"/>
            <p:separator/><br/>
            <h:outputText value="New password:"/>
            <p:password value="#{userController.password1}" id="pass1"/>
            <h:outputText value="Confirm new password:"/>
            <p:password value="#{userController.password2}" id="pass2"/>
            <p:separator/>

            <p:commandButton value="Update password"
                             action="#{userController.updatePassword(userController.password, userController.password1)}"/>
        </h:panelGrid>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </h:form>
</h:body>
</html>
